<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços de Criação de Sites Profissionais</title>
    <link rel="stylesheet" href="output.css"> <!-- Tailwind CSS gerado -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <style>
        /* Para a fonte Poppins e Roboto Slab */
        body {
            font-family: 'Poppins', sans-serif;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Roboto Slab', serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div id="root"></div>

    <!-- React e ReactDOM (use links de CDN para simplicidade neste exemplo) -->
    <!-- Para produção, você normalmente os agruparia com um bundler como Webpack/Parcel/Vite -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Framer Motion -->
    <script src="https://unpkg.com/framer-motion@latest/dist/framer-motion.js"></script>
    <!-- React Icons (exige um pouco mais de configuração para funcionar via CDN sem build, mas para o escopo, vamos focar nos componentes) -->
    <!-- Para um projeto real, você importaria via ES Modules -->

    <script type="module" src="main.js"></script>
</body>
</html>
